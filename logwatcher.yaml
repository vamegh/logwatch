---

log_check_path: "/tmp/tomcat-logs"
log_file: "/tmp/errchecker-log.txt"

## some example repos have been provided below -- they should all work.
log_checks:
  error_print:
    name: "error"
    condition: "ERROR"
    message: "print"
  exception_print:
    name: "exception"
    condition: "Exception:"
    message: "print"
  service_start:
    name: "service_start"
    condition: "INFO: Server startup in:"
    message: "TOMCAT HAS STARTED"

